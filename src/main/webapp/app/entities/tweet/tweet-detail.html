
<div>
    <h2><span>Tweet</span> {{vm.tweet.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Messsage</dt></dt>
        <dd>
            <span>{{vm.tweet.messsage}}<span>
        </dd>
        <hr>
        <dt><span>Date</dt></dt>
        <dd>
            <span>{{vm.tweet.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>user</span></dt>
        <dd>
            {{vm.tweet.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
